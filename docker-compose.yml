services:
  # Development service with hot-reload
  proctoring-ai-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: proctoring-ai-dev
    ports:
      - "5173:5173"
    volumes:
      # Bind mount source code for hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./eslint.config.js:/app/eslint.config.js
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      # Use named volumes for node_modules to avoid overwriting
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - proctoring-network

  # Production service (optional - comment out if not needed)
  proctoring-ai-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: proctoring-ai-prod
    ports:
      - "8080:80"
    networks:
      - proctoring-network
    profiles:
      - production

# Named volumes
volumes:
  node_modules:

# Networks
networks:
  proctoring-network:
    driver: bridge
